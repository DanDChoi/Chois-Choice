<html lang="en">
<header th:replace="fragments/head.html :: headFragment"></header>

<body class="body-wrapper">


<header th:replace="fragments/header.html :: headerFragment"></header>

<section class="login py-5 border-top-1">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8 align-item-center">
        <div class="border">
          <h3 class="bg-gray p-4">Login Now</h3>
          <form action="/mbr/login" method="post">
            <fieldset class="p-4">
              <input class="form-control mb-3" type="text" name="mbrEmail" placeholder="Username" required>
              <input class="form-control mb-3" type="password" name="mbrPwd" placeholder="Password" required>
              <div class="loggedin-forgot">
                <input type="checkbox" id="keep-me-logged-in">
                <label for="keep-me-logged-in" class="pt-3 pb-2">Keep me logged in</label>
              </div>
              <button type="submit" class="btn btn-primary font-weight-bold mt-3">Log in</button>
              <a class="mt-3 d-block text-primary" href="#!">Forget Password?</a>
              <a class="mt-3 d-inline-block text-primary" href="/mbr/register">Register Now</a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<footer th:replace="fragments/footer.html :: footerFragment"></footer>



</body>

</html>
